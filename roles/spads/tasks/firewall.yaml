- name: Allow and rate limit SSH
  community.general.ufw:
    rule: limit
    name: OpenSSH

- name: Install SPADS ufw config
  ansible.builtin.template:
    src: "ufw.spads.j2"
    dest: "/etc/ufw/applications.d/spads"
  notify: "Reload ufw profile configs"

- name: Allow SPADS ports
  community.general.ufw:
    rule: allow
    name: SPADS

- name: Drop checkmk agent ports
  community.general.ufw:
    rule: limit
    name: Checkmk Agent
    delete: true

- name: Remove checkmk ufw config
  ansible.builtin.file:
    path: "/etc/ufw/applications.d/checkmk"
    state: absent
  notify: "Reload ufw profile configs"

- name: Allow ports for additional services
  community.general.ufw:
    rule: allow
    name: '{{ item }}'
  loop: "{{ ufw_additional_profiles }}"

- name: Ensure default deny for incoming traffic
  community.general.ufw:
    default: deny
    direction: incoming

- name: Enable firewall
  community.general.ufw:
    state: enabled
